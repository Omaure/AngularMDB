<form class="p-2 m-2">

  <div class="md-form">
    <input mdbInput type="text" name="text" [(ngModel)]="name" id="name" class="form-control">
    <label for="name" class="">Enter Name</label>
  </div>


  <div class="md-form">
    <input mdbInput mdbValidate name="email" type="email" id="mail" class="form-control pb-0  " [(ngModel)]="email"
           #input="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    <label for="mail">Enter Email</label>
    <mdb-success *ngIf="input.valid && (input.dirty || input.touched)">Valid Email</mdb-success>
    <mdb-error *ngIf="input.invalid && (input.dirty || input.touched)">Invalid Email</mdb-error>
  </div>

  <div class="md-form">
    <input mdbInput type="number" name="text" [(ngModel)]="age" id="age" class="form-control" min="10" max="70">
    <label for="age" class="">Enter Age</label>
  </div>

  <div class="md-select">
    <label for="gender">Select Gender</label>
    <select name="gender" id="gender" [(ngModel)]="gender" class="md-select form-control">
      <option value="" disabled selected>Choose Gender</option>
      <option name="Male">Male</option>
      <option name="Female">Female</option>
    </select>
  </div>

  <div class="md-form">
    <input mdbInput type="text" name="userinfo" [(ngModel)]="userinfo" id="userinfo" class="form-control" min="10"
           max="100">
    <label for="userinfo" class=""> User Information </label>
  </div>

  <button routerLink="/home" mdbBtn color="black" regular block="block" class="my-7 blue-text waves-effect z-depth-0"
          type="button" (click)="addUser($event)">Add New User
  </button>

</form>
